<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style_diets.css')}}"
    />

    <title>Healthy People</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__conteiner">
        <a href="#" class="navbar-name">
          <span style="color: rgba(251, 147, 51, 1)">Healthy </span> People
        </a>
        <div class="navbar__menu">
          <a href="#" class="navbar__menu-item active">Home</a>
          <a href="#" class="navbar__menu-item">Программа тренировок </a>
          <a href="diets.html" class="navbar__menu-item">План питания</a>
        </div>

        <button id="logout-btn" class="navbar__sign">Выход</button>

        <script>
          document
            .getElementById("logout-btn")
            .addEventListener("click", function () {
              // Отправить GET-запрос на URL /logout
              fetch("/logout", {
                method: "GET",
                credentials: "same-origin",
              }).then(function () {
                // Перенаправить на главную страницу
                window.location.replace("/");
              });
            });
        </script>
      </div>
    </nav>
    <main class="main">
      <div class="main-name_title">
        <span style="color: rgba(251, 147, 51, 1)">ПЛАН</span> ПИТАНИЯ
      </div>
      <div class="container">
        <div class="calculator-form">
          <h2>Калькулятор расчета базового обмена веществ</h2>
          <form>
            <label>Пол:</label>
            <input type="radio" name="gender" value="male" />Мужской
            <input type="radio" name="gender" value="female" />Женский
            <label>Рост (см):</label>
            <input type="number" name="height" />
            <label>Вес (кг):</label>
            <input type="number" name="weight" />
            <label>Возраст (лет):</label>
            <input type="number" name="age" />
            <label>Уровень физической активности:</label>
            <select name="activity">
              <option value="1.2">Основной базовый обмен веществ</option>
              <option value="1.375">Минимальная активность</option>
              <option value="1.55">1-3 тренировки в неделю</option>
              <option value="1.725">5 и более тренировок в неделю</option>
            </select>
            <button type="button" onclick="calculateBMR()">Рассчитать</button>
          </form>
        </div>
        <div class="result-container">
          <div class="result">
            <label>Базовый обмен веществ (ккал/сутки):</label>
            <span id="bmr-result"></span>
          </div>
          <div class="result">
            <label>Количество белка в сутки (г):</label>
            <span id="protein-result"></span>
          </div>
          <div class="result">
            <label>Количество жиров в сутки (г):</label>
            <span id="fat-result"></span>
          </div>
          <div class="result">
            <label>Количество углеводов в сутки (г):</label>
            <span id="carb-result"></span>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer__container">
      <div class="footer__information">
        <img
          src="{{url_for('static', filename='Images/images_major/information_for_ clients.svg')}}"
          alt="#"
        />
      </div>
      <div class="footer__contact-information">
        <img
          src="{{url_for('static', filename='Images/images_major/contact_information.svg')}}"
          alt="#"
        />
      </div>
    </footer>
  </body>
</html>
